<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <input id="city" type="text" placeholder="Enter Your City Here" />
        <img src="images/search.png" id="btn" alt="" />
      </div>
      <div id="error">
        <span>Invalid City, Try Again !</span>
      </div>
      <div class="middle">
        <img src="images/clear.png" id="img" alt="" />
        <span class="temperature"><span id="temp"></span>&deg;c</span>
        <p class="cityName" id="cityName"></p>
      </div>
      <div class="bottom">
        <div class="humidity">
          <img src="images/humidity.png" alt="" />
          <div class="text">
            <p><span id="humidity"></span>%</p>
            <span>Humidity</span>
          </div>
        </div>
        <div class="wind">
          <img src="images/wind.png" alt="" />
          <div class="text">
            <p><span id="wind"></span>km/h</p>
            <span>Wind Speed</span>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script type="module" src="main.js"></script>
    </div>
  </body>
</html>
